<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="">Stock Profit Calculator</a>
    </div>
  </nav>
  <br/>
  <br/>
  <div class="container">
    <form method="POST">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="tickerSymbol">Ticker Symbol</label>
          <input name="tickerSymbol" type="text" class="form-control" id="tickerSymbol" placeholder="Eg: AAPL or TSLA" required>
        </div>
        <div class="form-group col-md-6">
          <label for="allotment">Allotment</label>
          <input name="allotment" type="number" class="form-control" id="allotment" placeholder="Number of Shares" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="finalSharePrice">Final Share Price</label>
          <input name="finalPrice" type="number" class="form-control" id="finalSharePrice" placeholder="USD" required>
        </div>
        <div class="form-group col-md-6">
          <label for="initialSharePrice">Initial Share Price</label>
          <input name="initialPrice" type="number" class="form-control" id="initialSharePrice" placeholder="USD" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="sellCommission">Sell Commission</label>
          <input name="sellCommission" type="number" class="form-control" id="sellCommission" placeholder="USD" required>
        </div>
        <div class="form-group col-md-4">
          <label for="buyCommission">Buy Commission</label>
          <input name="buyCommission" type="number" class="form-control" id="buyCommission" placeholder="USD" required>
        </div>
        <div class="form-group col-md-4">
          <label for="tax">Capital Gain Tax Rate (%)</label>
          <input name="capitalGainTaxRate" type="number" class="form-control" id="tax" placeholder="Percentage (%)" required>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Calculate Profit</button>
      <button type="reset" class="ml-3 btn btn-danger">Reset</button>
    </form>
  </div>
</body>
</html>
